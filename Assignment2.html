<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up dude!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assignment2.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h2>Need a new account?</h2>
            <p class="text-muted">It's really simple!</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="fullname">Your Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Full name goes here" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email goes here" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Some password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat the password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block w-50 mx-auto">Let's create account</button>
        </form>

        <div class="text-center mt-4">
            <p class="terms-text">Already have an account? <a href="#">Login</a></p>
        </div>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
